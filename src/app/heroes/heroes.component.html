<h2>My Heroes</h2>
<button><a routerLink='/heroes-two'>To heroes-two</a></button>
<button><a routerLink='/dashboard'>To dashboard</a></button>
<div class="heroes">
  <div *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}} </span> {{hero.name}}
    <app-hero-detail [hero]="hero" (ev)='eventPerens()'></app-hero-detail>
  <div>  <br></div>
  </div>
</div>
<!-- <app-hero-detail></app-hero-detail> -->
<div *ngIf="selectedHero">

  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
  <div>
    <button><a [routerLink]="['../hero', selectedHero.id]">Переглянути детальніше</a></button>
  </div>
</div>
